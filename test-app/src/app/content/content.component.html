<div class="mt-3 mb-2">
  <div class="content-header mb-3">
    <span><b>Demo Page</b></span>
    <div >
      <a class="btn btn-secondary ml-5" href="" target="blank">
        <i class="fa fa-download"></i> Download Report
      </a>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <div class="box">
         <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{i + 1}} of {{quesList.length}}</h6>
            <p class="card-text">{{Questions.Ques}}
            </p>
            <div class="input-group mb-3" *ngFor="let opt of Options" >
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
              </div>
              <input type="text" [disabled]=true value={{opt}} class="form-control" aria-label="Text input with checkbox">
            </div>
          
        <hr>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary" [disabled]="i == 0" (click)="prev()">Prev</button>
          </div>
          <div class="offset-7">
            <button class="btn btn-primary" [disabled]="i == quesList.length - 1" (click)="next()">Next</button>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary">Prev</button>
            <button class="btn btn-primary">Mark for review & Next</button>
            <button class="btn btn-primary">Next</button>
          </div>
        </div> -->
        </div>
      </div>
    </div>
  </div>
    <div class="col-sm-3">
        <div class="box">
          <div class="card">
            <h4 class="text-center m-1">00:00:19</h4>
            <img class="center avatar mx-auto d-block" src="assets/pics/ProfilePic.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-center">Name</h5>
              <hr>
              <h5>Count</h5>
              <button class="btn btn-info btn-circle m-1" *ngFor="let i of buttonNumber"> {{i}}</button>
              <hr>
              <div class="row">
                <div class="btn-group input-group" role="group">
                  <button type="button" data-toggle="modal" data-target="#pauseModal" class="btn btn-warning">Pause</button>
                  <button type="button" class="btn btn-warning">Instructions</button>
                  <button type="button" class="btn btn-warning">Questions</button>
              </div>
              </div>
              <div class="row">
                <button class="btn btn-secondary btn-block mt-2">Finish</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
    
<div class="modal fade" id="pauseModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Test is Paused</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <h5><strong>Hang On</strong> Take some time...</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Resume</button>
      </div>
    </div>
  </div>
</div>
