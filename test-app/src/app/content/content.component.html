<div class="mt-3 mb-4">
  <div class="content-header mb-3">
    <span><b>Demo Page</b></span>
    <div >
      <a class="btn btn-secondary ml-5" href="" target="blank">
        <i class="fa fa-download"></i> Download Report
      </a>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <div class="box">
         <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">1 of 15</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
          </p>
        <div class="input-group mb-3" *ngFor="let o of options  ; let index = index;trackBy:trackByIndex;">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <input type="text" [disabled]=true ([ngModel])="o.opt" class="form-control" aria-label="Text input with checkbox">
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary">Prev</button>
          </div>
          <div class="col-md-4 ml-auto">
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
    <div class="col-sm-3">
        <div class="box">
          <div class="card">
            <h4 class="text-center m-3">00:00:19</h4>
            <img class="center avatar mx-auto d-block" src="assets/pics/ProfilePic.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-center">Name</h5>
              <hr>
              <h5>Questions</h5>
              <button class="btn btn-info btn-circle m-1" *ngFor="let i of buttonNumber"> {{i}}</button>
            </div>
          </div>
        </div>
    </div>
  </div>
